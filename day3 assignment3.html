<html>
    <head>
        <body>
        <script>
            
          let marks=parseInt(prompt("Enter your marks:"));
          switch(marks){
              case marks<=30 && marks>=0:
              console.log("FAIL");
              break;
              case marks<=50 && marks>=30:
              console.log("GRADE:C");
              break;
              case marks<=70 && marks>=50:
              console.log("GRADE:B");
              break;
              case marks<=90 && marks>=70:
              console.log("GRADE:A");
              break;
              case marks<=100 && marks>=90:
              console.log("EXCELLENT");
              break;
              default:
              console.log("please enter your marks again:");
          }
                  </script>
        </body>
    </head>
    </html>
