<html>
    <head>
        <h2>DISPLAYING THE DATE AND TIME</h2>
        <body>
            <h4>TODAY'S DATE</h4>
            <script>
                var now=new Date();
                       document.write(now.getDate()+"/"+now.getMonth()+"/"+now.getFullYear());
            </script>
            <h4>TIME</h4>
            <script>
                document.write(now.getHours()+":"+now.getMinutes()+":"+now.getSeconds());
            </script>
        </body>
    </head>
</html>
