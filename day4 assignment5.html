<html>
    <head></head>
    <body>
        <script>
            let sales=parseInt(prompt("Enter the number of sales:"));

            if(sales>=0 || sales<=5000){
                console.log("Total commision earned by you if sale is between 0-5000 is " + (2/100)*sales);
            }
            else if(sales>5000 || sales<=10000){
                console.log("Total commision earned by you if sale is between 5001-10000 is " + (5/100)*sales);
            }
            else if(sales>10000 || sales<=20000){
                console.log("Total commision earned by you if sale is between 10001-20000 is " + (7/100)*sales);
            }
            else if(sales>20000){
                console.log("Total commision earned by you if sale is above 20000 is " + (10/100)*sales);
            }
            else{
                console.log("sorry!no commision");
            }
        </script>
    </body>
</html>
