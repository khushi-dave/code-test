<html>
    <head></head>
    <body>
        <script>
            function p(){
                var n,i,check=true;
                n=document.myform.n.value;
                n=parseInt(n)
                for(i=2;i<=n-1;i++)
                if(n%i==0){
                    check=false;
                    break;
                }
                if(check==true)
                    alert(n+"is prime");
                else
                    alert(n+"is not prime");
            }
        </script>
    </body>
</html>
