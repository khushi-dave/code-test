<html>
    <head></head>
    <body>
        <script>
          let a=parseInt(prompt("Enter the first number:"));
          let b=parseInt(prompt("Enter the second number:"));
          let result=(prompt("please enter any one operation:"));
          
          if(result="addition"){
              console.log(a+b);
          }
          else if(result="subtraction"){
              console.log(a-b);
          }
          else if(result="multiplication"){
              console.log(a*b);
          }
          else if(result="division"){
              console.log(a/b);
          }
          else if(result="square root"){
              console.log(sqrt(a));
              console.log(sqrt(b));
          }
          else if(result="persentage"){
              console.log((a/100)*b);
          }
          else{
              console.log("SORRY!This calculator does not perform this operation");
          }
        </script>
    </body>
</html>
